<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Advice App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  </head>
  <body>
    <div class="advice">
      <div class="advice-no">
        <div class="advice-no-txt">ADVICE #</div>
        <div class="advice-no-txt" id="advice-number">
        </div>
      </div>
      <div class="advice-data">
        <div class="advice-comma"><span class="advice-data-txt" id="data-container"></span></div>
      </div>
      <div>
        <img class="advice-divider" src="images/pattern-divider-mobile.svg" alt="divider">
      </div>
      <button class="advice-btn" id="fetch-button"><img src="images/icon-dice.svg" alt="dice-img"></button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
